<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Openworld Roguelike Survival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.5.0-alpha.1.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mobile-1.5.0-alpha.1.min.js"></script>

    <link href="css/toastr.min.css" rel="stylesheet"/>
    <script src="js/toastr.min.js"></script>

    <script src="js/areas.js"></script>
    <script src="js/board.js"></script>
    <link rel="stylesheet" type="text/css" href="css/openworld.css">
<script type="text/javascript">
  function newGame() {
      $("#menu").popup();
      initBoard(document.getElementById("board"));
      setTimeout(function() {$("#menu").popup("open");}, 350);
  };
</script>
</head>
<body onload="newGame();">

  <div id="game" data-role="page" data-theme="b">
    <div class="divExt">
      <!-- main part -->
      <div id="board"></div>
      <!-- menu -->
      <div data-role="popup" id ="menu" class="ui-content"
          data-theme="b" data-overlay-theme="b">
          <h1>Openworld Roguelike Survival</h1>
          <p>using the <i>Openworld</i> game engine<br/>
          <span style="font-size: x-small">https://github.com/baruchel/openworld</span></p>
          <h3><a href="#" data-rel="back" data-role="button">Play</a></h3>
      </div>
      <!-- end of menu -->
    </div>
  </div>

  <div id="debugExt" data-role="page" data-theme="b">
    <div class="divExt">
      <div id="debug"></div>
    </div>
  </div>
</body>
</html>
